<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.js"
    ></script>
  </head>

  <body>
    <div class="bg-zinc-50 w-full min-h-screen" x-data="app">
      <div
        class="bg-white mx-auto max-w-screen-lg min-h-screen border-x-zinc-100 border-x py-8"
      >
        <div class="flex">
          <div
            class="flex justify-around shadow-md mx-auto rounded-full px-4 border border-zinc-100"
          >
            <div
              class="text-gray-600 hover:text-teal-400 cursor-pointer px-4 py-2"
              @click="visit('/')"
            >
              Kezdőlap
            </div>

            <div
              class="text-gray-600 hover:text-teal-400 cursor-pointer px-4 py-2"
              @click="visit('/uzenetek')"
            >
              Üzenet küldés
            </div>

            <div
              class="text-gray-600 hover:text-teal-400 cursor-pointer px-4 py-2"
              @click="visit('/login')"
              x-show="!adminLoggedIn"
            >
              Belépés
            </div>

            <div
              class="text-gray-600 hover:text-teal-400 cursor-pointer px-4 py-2"
              @click="logout"
              x-show="adminLoggedIn"
            >
              Kilépés
            </div>
          </div>
        </div>

        <template x-if="isActivePage('/login')">
          <div class="mt-12 px-24">
            <div class="flex flex-col justify-center px-6 py-12 lg:px-8">
              <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2
                  class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
                >
                  Belépés
                </h2>
                <div class="text-gray-400 text-sm text-center w-full">
                  (admin@example.com / 123456)
                </div>
              </div>

              <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="space-y-6" action="#" method="POST">
                  <div>
                    <label
                      for="email"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Email</label
                    >
                    <div class="mt-2">
                      <input
                        x-model="loginEmail"
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>

                  <div>
                    <div class="flex items-center justify-between">
                      <label
                        for="password"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Jelszó</label
                      >
                    </div>
                    <div class="mt-2">
                      <input
                        x-model="loginPassword"
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>

                  <div>
                    <div
                      x-show="loginError != ''"
                      x-text="loginError"
                      class="border-red-500 border rounded p-2 my-2 text-red-800"
                    ></div>
                    <button
                      @click="login"
                      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    >
                      Belépés
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
        <template x-if="isActivePage('/')">
          <div class="mt-12 px-24">
            <div
              class="text-4xl font-bold tracking-tight text-zinc-800 sm:text-5xl dark:text-zinc-100"
            >
              I’m Spencer Sharp. I live in New York City, where I design the
              future.
            </div>

            <p
              class="mt-6 space-y-7 text-base text-zinc-600 dark:text-zinc-400"
            >
              I’ve loved making things for as long as I can remember, and wrote
              my first program when I was 6 years old, just two weeks after my
              mom brought home the brand new Macintosh LC 550 that I taught
              myself to type on.
            </p>

            <p
              class="mt-6 space-y-7 text-base text-zinc-600 dark:text-zinc-400"
            >
              The only thing I loved more than computers as a kid was space.
              When I was 8, I climbed the 40-foot oak tree at the back of our
              yard while wearing my older sister’s motorcycle helmet, counted
              down from three, and jumped — hoping the tree was tall enough that
              with just a bit of momentum I’d be able to get to orbit.
            </p>

            <p
              class="mt-6 space-y-7 text-base text-zinc-600 dark:text-zinc-400"
            >
              I spent the next few summers indoors working on a rocket design,
              while I recovered from the multiple surgeries it took to fix my
              badly broken legs. It took nine iterations, but when I was 15 I
              sent my dad’s Blackberry into orbit and was able to transmit a
              photo back down to our family computer from space.
            </p>

            <p
              class="mt-6 space-y-7 text-base text-zinc-600 dark:text-zinc-400"
            >
              Today, I’m the founder of Planetaria, where we’re working on
              civilian space suits and manned shuttle kits you can assemble at
              home so that the next generation of kids really can make it to
              orbit — from the comfort of their own backyards.
            </p>
          </div>
        </template>

        <template x-if="isActivePage('/uzenetek')">
          <div class="mt-12 px-24">
            <div class="space-y-12">
              <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-base font-semibold leading-7 text-gray-900">
                  Üzenet küldés
                </h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">
                  Az üzenetek csak memóriában tárolódnak.
                </p>

                <div
                  class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
                >
                  <div class="col-span-full">
                    <label
                      for="name"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Név</label
                    >
                    <div class="mt-2">
                      <input
                        type="text"
                        x-model="formName"
                        autocomplete="name"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="John Doe"
                      />
                    </div>
                  </div>

                  <div class="col-span-full">
                    <label
                      for="message"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Üzenet</label
                    >
                    <div class="mt-2">
                      <textarea
                        x-model="formMessage"
                        id="message"
                        name="message"
                        rows="3"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
              <div x-text="formResultMessage"></div>
              <button
                type="submit"
                @click="sendMessage"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Üzenet küldés
              </button>
            </div>
          </div>
        </template>

        <template x-if="isActivePage('/admin')">
          <div class="mt-12 px-24">
            <div
              class="text-4xl font-bold tracking-tight text-zinc-800 sm:text-5xl dark:text-zinc-100"
            >
              Kapcsolat
            </div>
            <ul>
              <template x-for="item in messages">
                <li role="list" class="divide-y divide-gray-100">
                  <div class="flex gap-x-4 py-5">
                    <div
                      class="h-12 w-12 flex-none rounded-full bg-gray-50"
                      alt=""
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        strokeWidth="{1.5}"
                        stroke="currentColor"
                        className="size-6"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                        />
                      </svg>
                    </div>
                    <div class="flex-auto">
                      <div class="flex items-baseline justify-between gap-x-4">
                        <p
                          class="text-sm font-semibold leading-6 text-gray-900"
                          x-text="item.name"
                        ></p>
                      </div>
                      <p
                        class="mt-1 line-clamp-2 text-sm leading-6 text-gray-600"
                        x-text="item.message"
                      ></p>
                    </div>
                  </div>
                </li>
              </template>
            </ul>
          </div>
        </template>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
