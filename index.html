    <div class="bg-zinc-50 w-full min-h-screen" x-data="app">

        <div class="flex">

          >
            <div
              class="text-gray-600 hover:text-teal-400 cursor-pointer px-4 py-2"
              @click="visit('/')"
            >
              Kezdőlap
            </div>

            <div
              class="text-gray-600 hover:text-teal-400 cursor-pointer px-4 py-2"
              @click="visit('/team')"
            >
              Csapat
            </div>

            <div
              class="text-gray-600 hover:text-teal-400 cursor-pointer px-4 py-2"
              @click="visit('/blog')"
            >
              Blog
            </div>

            <div
              class="text-gray-600 hover:text-teal-400 cursor-pointer px-4 py-2"
              @click="visit('/uzenetek')"
            >
              Üzenet küldés
            </div>

            <div
              class="text-gray-600 hover:text-teal-400 cursor-pointer px-4 py-2"
              @click="visit('/login')"
              x-show="!adminLoggedIn"
            >
              Belépés
            </div>

            <div
              class="text-gray-600 hover:text-teal-400 cursor-pointer px-4 py-2"
              @click="logout"
              x-show="adminLoggedIn"
            >
              Kilépés
            </div>
          </div>
        </div>

        <template x-if="isActivePage('/login')">
          <div class="mt-12 px-24">
            <div class="flex flex-col justify-center px-6 py-12 lg:px-8">
              <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2
                  class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
                >
                  Belépés
                </h2>
                <div class="text-gray-400 text-sm text-center w-full">
                  (admin@example.com / 123456)
                </div>
              </div>

              <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="space-y-6" action="#" method="POST">
                  <div>
                    <label
                      for="email"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Email</label
                    >
                    <div class="mt-2">
                      <input
                        x-model="loginEmail"
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>

                  <div>
                    <div class="flex items-center justify-between">
                      <label
                        for="password"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Jelszó</label
                      >
                    </div>
                    <div class="mt-2">
                      <input
                        x-model="loginPassword"
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>

                  <div>
                    <div
                      x-show="loginError != ''"
                      x-text="loginError"
                      class="border-red-500 border rounded p-2 my-2 text-red-800"
                    ></div>
                    <button
                      @click="login"
                      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    >
                      Belépés
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

              <div class="border-b border-gray-900/10 pb-12">

                  Üzenet küldés

                  Az üzenetek csak memóriában tárolódnak.
                </p>

                <div
                  class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
                >
                  <div class="col-span-full">
                    <label
                      for="name"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Név</label
                    >
                    <div class="mt-2">
                      <input
                        type="text"
                        x-model="formName"
                        autocomplete="name"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="John Doe"
                      />
                    </div>
                  </div>

                  <div class="col-span-full">
                    <label
                      for="message"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Üzenet</label
                    >
                    <div class="mt-2">
                      <textarea
                        x-model="formMessage"
                        id="message"
                        name="message"
                        rows="3"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
              <div x-text="formResultMessage"></div>
              <button
                type="submit"
                @click="sendMessage"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
